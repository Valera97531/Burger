<section class="contact" id="contact">
	<div class="container">
		<div class="contact__img">
			<img src="@img/title-img.png" alt="title">
		</div>
		<h2 class="contact__title title">Contact us</h2>
		<div class="contact__row">
			<div class="contact__map">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15076.897772458398!2d72.8319482783475!3d19.141650291786398!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63aceef0c69%3A0x2aa80cf2287dfa3b!2z0JTQttC-0LTQttC10YjQstCw0YDQuCDQl9Cw0L_QsNC0LCDQnNGD0LzQsdCw0LgsINCc0LDRhdCw0YDQsNGI0YLRgNCwIDQwMDA0Nywg0JjQvdC00LjRjw!5e0!3m2!1sru!2sua!4v1643371749378!5m2!1sru!2sua"
					allowfullscreen="" loading="lazy"></iframe>
			</div>
			<div class="contact__item">
				<div class="contact__connect connect-contact">
					<div class="connect-contact__item">
						<div class="connect-contact__img">
							<svg aria-hidden="true" data-prefix="fas" data-icon="phone"
								class="gsvg-inline--fa gfa-phone gfa-w-16" viewBox="0 0 512 512" id="phone"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M493.4 24.6l-104-24c-11.3-2.6-22.9 3.3-27.5 13.9l-48 112c-4.2 9.8-1.4 21.3 6.9 28l60.6 49.6c-36 76.7-98.9 140.5-177.2 177.2l-49.6-60.6c-6.8-8.3-18.2-11.1-28-6.9l-112 48C3.9 366.5-2 378.1.6 389.4l24 104C27.1 504.2 36.7 512 48 512c256.1 0 464-207.5 464-464 0-11.2-7.7-20.9-18.6-23.4z" />
							</svg>
						</div>
						<h3 class="connect-contact__title title">Phone:</h3>\
						<div class="connect-contact__text text"><a href="tel:1234567890">+123-456-7890</a> <br> <a
								href="tel:333222111">+333-222-111</a>
						</div>
					</div>
					<div class="connect-contact__item">
						<div class="connect-contact__img">
							<svg aria-hidden="true" data-prefix="fas" data-icon="envelope"
								class="esvg-inline--fa efa-envelope efa-w-16" viewBox="0 0 512 512" id="email"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z" />
							</svg>
						</div>
						<h3 class="connect-contact__title title">Email:</h3>\
						<div class="connect-contact__text text">
							<a href="mailto:shaikhanas@gmail.com">shaikhanas@gmail.com </a><br> <a
								href="mailto:anasbnai@gmail.com">anasbnai@gmail.com</a>
						</div>
					</div>
					<div class="connect-contact__item">
						<div class="connect-contact__img">
							<svg aria-hidden="true" data-prefix="fas" data-icon="map" class="fsvg-inline--fa ffa-map ffa-w-18"
								viewBox="0 0 576 512" id="map" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M0 117.66v346.32c0 11.32 11.43 19.06 21.94 14.86L160 416V32L20.12 87.95A32.006 32.006 0 000 117.66zM192 416l192 64V96L192 32v384zM554.06 33.16L416 96v384l139.88-55.95A31.996 31.996 0 00576 394.34V48.02c0-11.32-11.43-19.06-21.94-14.86z" />
							</svg>
						</div>
						<h3 class="connect-contact__title title">Address:</h3>\
						<div class="connect-contact__text text">Mumbai, India - 400104</div>
					</div>
				</div>
				<h2 class="contact__suptitle contact__title title">
					Get in touch
				</h2>
				<form action="#" class="contact__form">
					<input type="text" name="name" placeholder="full name" required>
					<input type="email" name="email" placeholder="email" required>
					<input type="number" name="phone" placeholder="phone" required>
					<textarea name="message" placeholder="message"></textarea>
					<button type="submit" class="btn">Send message</button>
				</form>
			</div>
		</div>
	</div>
</section>
